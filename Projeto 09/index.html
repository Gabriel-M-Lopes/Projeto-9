<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular IMC</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/Icon.png" type="image/png">

  <script src="./js/script.js" defer type="module"></script>
</head>
<body>
  <div class="alert-error">
    <p>Digite somente números</p>
  </div>
  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input type="text" id="weight" placeholder="Ex: 60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="text" id="height" placeholder="Ex: 190">
        </div>

        <button>
          Calcular IMC
          <img src="assets/arrow.svg" alt="Seta branca apontando para a direita">
        </button>
      </form>
    </main>
  </div>
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="assets/close.svg" alt="Fechar modal">
        </button>
        
        <span>Seu IMC é de 20</span>
      </h2>
    </div>
  </div>
</body>
</html>
